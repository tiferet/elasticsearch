
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Tools
      run: |
        sudo apt-get update
        sudo apt-get install -y openjdk-8-jdk maven
    - name: Install Dependencies
      run: |
        mvn install
    - name: Build
      run: |
        mvn package
